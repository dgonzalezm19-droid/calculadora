<body>

  <!-- CALCULADORA -->
  <div class="calc">
    <div class="display">
      <div class="expr" id="expr"></div>
      <div class="result" id="result">0</div>
    </div>
    <div class="keys">
      <button class="key op" data-value="C">C</button>
      <button class="key op" data-value="←">←</button>
      <button class="key op" data-value="%">%</button>
      <button class="key op" data-value="/">÷</button>
      <button class="key" data-value="7">7</button>
      <button class="key" data-value="8">8</button>
      <button class="key" data-value="9">9</button>
      <button class="key op" data-value="*">×</button>
      <button class="key" data-value="4">4</button>
      <button class="key" data-value="5">5</button>
      <button class="key" data-value="6">6</button>
      <button class="key op" data-value="-">−</button>
      <button class="key" data-value="1">1</button>
      <button class="key" data-value="2">2</button>
      <button class="key" data-value="3">3</button>
      <button class="key op" data-value="+">+</button>
      <button class="key" data-value="0">0</button>
      <button class="key" data-value=".">.</button>
      <button class="key eq" data-value="=">=</button>
    </div>
  </div>

  <script>
    const exprDisplay = document.getElementById("expr");
    const resultDisplay = document.getElementById("result");
    let expr = "";
    let result = "";

    document.querySelectorAll(".key").forEach(btn => {
      btn.addEventListener("click", () => handleKey(btn.dataset.value));
    });

    function handleKey(val) {
      if (val === "C") {
        expr = "";
        result = "0";
      } else if (val === "←") {
        expr = expr.slice(0, -1);
      } else if (val === "=") {
        try {
          result = eval(expr || "0");
        } catch {
          result = "Error";
        }
      } else {
        expr += val;
      }
      exprDisplay.textContent = expr;
      resultDisplay.textContent = result;
    }

    document.addEventListener("keydown", (e) => {
      const k = e.key;
      if ("0123456789.+-*/%".includes(k)) handleKey(k);
      if (k === "Enter") handleKey("=");
      if (k === "Backspace") handleKey("←");
      if (k === "Escape") handleKey("C");
    });
  </script>
</body>
</html>
